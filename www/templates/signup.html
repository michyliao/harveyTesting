<ion-view>

	<div class="bar bar-header bar-light">
  		<a href="/#/"><button class="button icon-left ion-chevron-left button-clear button-dark"></button></a>
  		<h1 class="title">Harvey</h1>
	</div>
	<ion-content class="has-header">
		<div>
			 <form ng-submit="tryLogin()">
      <div class="list">
         <div>
          <label class="item item-input item-stacked-label">
          <span class="input-label">What is your display name?</span>
          <input type="text" placeholder="Username">
        </label>


        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="@email.com">
      	</label>
         <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Atleast 6 characters">
        </label>

         <label class="item item-input item-stacked-label">
          <span class="input-label">Re-confirm your password</span>
          <input type="password" placeholder="Retype your password">
        </label>
        </div>
        </br>
        <div>
          <button class="button button-full button-stable" >
          Create Account
        </button>
        
     
          <button class="button button-block button-stable" type="submit">Sign up with Facebook</button>
        </div>
        
      </div>
    </form>
		</div>
	</ion-content>
</ion-view>
